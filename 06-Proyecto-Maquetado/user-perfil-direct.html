<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - TravelApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .user-welcome {
            color: #666;
            font-size: 0.9rem;
        }

        .user-avatar {
            font-size: 2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .user-avatar:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        /* Main Content */
        .main {
            padding: 2rem 0;
            padding-bottom: 80px;
        }

        /* Bot칩n Flotante de Crear Paquete */
        .floating-create-btn {
            position: fixed;
            bottom: 100px;
            right: 20px;
            z-index: 999;
            background: linear-gradient(45deg, #1e3c72, #2a5298, #20c997);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            box-shadow: 0 6px 20px rgba(30, 60, 114, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .floating-create-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(30, 60, 114, 0.6);
        }

        .profile-section {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile-avatar {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .profile-name {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .profile-email {
            color: #666;
            margin-bottom: 1rem;
        }

        .profile-role {
            background: #f8f9ff;
            color: #667eea;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            display: inline-block;
            font-size: 0.9rem;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: #f8f9ff;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .profile-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            text-align: center;
        }

        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .reservas-section {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .reserva-item {
            background: #f8f9ff;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .reserva-info h4 {
            margin-bottom: 0.5rem;
            color: #333;
        }

        .reserva-info p {
            color: #666;
            font-size: 0.9rem;
        }

        .reserva-status {
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-confirmed {
            background: #d4edda;
            color: #155724;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid #e1e5e9;
            padding: 0.5rem 0;
            z-index: 1000;
        }

        .nav-content {
            display: flex;
            justify-content: space-around;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #666;
            transition: color 0.3s;
            padding: 0.5rem;
            border-radius: 10px;
            min-width: 60px;
        }

        .nav-item:hover,
        .nav-item.active {
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .nav-icon {
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }

        .nav-text {
            font-size: 0.7rem;
            font-weight: 500;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        /* Alertas */
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 2rem;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .alert-success {
            background: #28a745;
        }

        .alert-error {
            background: #dc3545;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .profile-stats {
                grid-template-columns: 1fr;
            }
            
            .profile-actions {
                grid-template-columns: 1fr;
            }
            
            .reserva-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="user-info">
                    <h1 class="logo">TravelApp</h1>
                    <p class="user-welcome" id="userWelcome">Mi Perfil</p>
                </div>
                <div class="user-avatar" id="userAvatar" onclick="showUserMenu()">游녻</div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Profile Section -->
            <div class="profile-section">
                <div class="profile-header">
                    <div class="profile-avatar" id="profileAvatar">游녻</div>
                    <h2 class="profile-name" id="profileName">Usuario</h2>
                    <p class="profile-email" id="profileEmail">usuario@example.com</p>
                    <span class="profile-role" id="profileRole">Usuario</span>
                </div>

                <div class="profile-stats">
                    <div class="stat-card">
                        <div class="stat-number">12</div>
                        <div class="stat-label">Viajes Realizados</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">3</div>
                        <div class="stat-label">Reservas Activas</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">4.8</div>
                        <div class="stat-label">Calificaci칩n Promedio</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">$2,450</div>
                        <div class="stat-label">Total Gastado</div>
                    </div>
                </div>

                <div class="profile-actions">
                    <button class="btn" onclick="editProfile()">Editar Perfil</button>
                    <button class="btn btn-secondary" onclick="changePassword()">Cambiar Contrase침a</button>
                    <button class="btn btn-secondary" onclick="viewPreferences()">Preferencias</button>
                    <button class="btn btn-danger" onclick="logout()">Cerrar Sesi칩n</button>
                </div>
            </div>

            <!-- Reservas Section -->
            <div class="reservas-section">
                <h3 class="section-title">游늶 Mis Reservas</h3>
                <div id="reservasList">
                    <!-- Las reservas se cargar치n din치micamente -->
                </div>
            </div>
        </div>
    </main>

    <!-- Bot칩n Flotante de Crear Paquete -->
    <div class="floating-create-btn" onclick="createCustomPackage()">
        +
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <div class="nav-content">
            <a href="user-destacados-direct.html" class="nav-item">
                <span class="nav-icon">游</span>
                <span class="nav-text">Inicio</span>
            </a>
            <a href="user-destinos-direct.html" class="nav-item">
                <span class="nav-icon">游깴</span>
                <span class="nav-text">Destinos</span>
            </a>
            <a href="user-transporte-direct.html" class="nav-item">
                <span class="nav-icon">游뚱</span>
                <span class="nav-text">Transporte</span>
            </a>
            <a href="user-paquetes-direct.html" class="nav-item">
                <span class="nav-icon">游닍</span>
                <span class="nav-text">Paquetes</span>
            </a>
            <a href="#" class="nav-item active">
                <span class="nav-icon">游녻</span>
                <span class="nav-text">Perfil</span>
            </a>
        </div>
    </nav>

    <!-- Modal de Usuario -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeUserModal()">&times;</span>
            <h3>Mi Cuenta</h3>
            <div id="userInfo"></div>
            <div style="margin-top: 2rem;">
                <button class="btn" onclick="goToProfile()">Mi Perfil</button>
                <button class="btn" onclick="logout()" style="margin-top: 1rem; background: #6c757d;">Cerrar Sesi칩n</button>
            </div>
        </div>
    </div>

    <div id="alertContainer"></div>

    <script>
        // Datos de reservas de ejemplo
        const reservas = [
            {
                id: 1,
                nombre: "Paquete Caribe Premium",
                fecha: "15-20 Marzo 2024",
                precio: "$1,999",
                status: "confirmed"
            },
            {
                id: 2,
                nombre: "Vuelo a Par칤s",
                fecha: "25-28 Abril 2024",
                precio: "$650",
                status: "pending"
            },
            {
                id: 3,
                nombre: "Hotel en Tokio",
                fecha: "10-15 Mayo 2024",
                precio: "$800",
                status: "confirmed"
            },
            {
                id: 4,
                nombre: "Tour Machu Picchu",
                fecha: "5-10 Junio 2024",
                precio: "$1,520",
                status: "cancelled"
            }
        ];

        // Funciones de utilidad
        function showAlert(message, type = 'success') {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 3000);
        }

        function showUserMenu() {
            const modal = document.getElementById('userModal');
            const userInfo = document.getElementById('userInfo');
            
            const currentUser = localStorage.getItem('current_user');
            if (currentUser) {
                const user = JSON.parse(currentUser);
                userInfo.innerHTML = `
                    <p><strong>Nombre:</strong> ${user.name}</p>
                    <p><strong>Email:</strong> ${user.email}</p>
                    <p><strong>Rol:</strong> ${getRoleDisplayName(user.role)}</p>
                `;
            }
            
            modal.style.display = 'block';
        }

        function closeUserModal() {
            document.getElementById('userModal').style.display = 'none';
        }

        function getRoleDisplayName(role) {
            const roleNames = {
                'usuario': 'Usuario',
                'admin': 'Administrador',
                'hotel': 'Hotel',
                'restaurante': 'Restaurante',
                'actividades': 'Actividades'
            };
            return roleNames[role] || role;
        }

        function goToProfile() {
            showAlert('Ya est치s en tu perfil', 'success');
            closeUserModal();
        }

        function logout() {
            localStorage.removeItem('current_user');
            showAlert('Sesi칩n cerrada correctamente', 'success');
            setTimeout(() => {
                window.location.href = 'login-direct.html';
            }, 1000);
        }

        function createCustomPackage() {
            // Redirigir a la p치gina principal donde est치 el modal
            window.location.href = 'user-destacados-direct.html';
        }

        function editProfile() {
            showAlert('Abriendo editor de perfil...', 'success');
        }

        function changePassword() {
            showAlert('Abriendo cambio de contrase침a...', 'success');
        }

        function viewPreferences() {
            showAlert('Abriendo preferencias...', 'success');
        }


        function displayReservas() {
            const container = document.getElementById('reservasList');
            container.innerHTML = '';
            
            reservas.forEach(reserva => {
                const item = document.createElement('div');
                item.className = 'reserva-item';
                
                let statusClass = '';
                let statusText = '';
                
                switch(reserva.status) {
                    case 'confirmed':
                        statusClass = 'status-confirmed';
                        statusText = 'Confirmada';
                        break;
                    case 'pending':
                        statusClass = 'status-pending';
                        statusText = 'Pendiente';
                        break;
                    case 'cancelled':
                        statusClass = 'status-cancelled';
                        statusText = 'Cancelada';
                        break;
                }
                
                item.innerHTML = `
                    <div class="reserva-info">
                        <h4>${reserva.nombre}</h4>
                        <p>${reserva.fecha} - ${reserva.precio}</p>
                    </div>
                    <div class="reserva-status ${statusClass}">${statusText}</div>
                `;
                container.appendChild(item);
            });
        }

        // Cerrar modal al hacer clic fuera
        window.onclick = function(event) {
            const modal = document.getElementById('userModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // Inicializar p치gina
        window.addEventListener('load', function() {
            const currentUser = localStorage.getItem('current_user');
            if (currentUser) {
                const user = JSON.parse(currentUser);
                if (user.role === 'usuario') {
                    document.getElementById('userWelcome').textContent = `춰Hola ${user.name}!`;
                    document.getElementById('userAvatar').textContent = user.avatar || '游녻';
                    
                    // Actualizar informaci칩n del perfil
                    document.getElementById('profileAvatar').textContent = user.avatar || '游녻';
                    document.getElementById('profileName').textContent = user.name;
                    document.getElementById('profileEmail').textContent = user.email;
                    document.getElementById('profileRole').textContent = getRoleDisplayName(user.role);
                } else {
                    showAlert('Acceso denegado. Solo usuarios pueden acceder a esta p치gina.', 'error');
                    setTimeout(() => {
                        window.location.href = 'login-direct.html';
                    }, 2000);
                }
            } else {
                showAlert('No hay usuario logueado. Redirigiendo al login...', 'error');
                setTimeout(() => {
                    window.location.href = 'login-direct.html';
                }, 2000);
            }
            
            // Cargar reservas
            displayReservas();
        });
    </script>
</body>
</html>
